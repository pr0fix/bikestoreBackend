<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


<head>
    <title>Add category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{css/styles.css}" />
</head>

<body>
    <div id="category-form">
        <h1>Add category</h1>
        <form th:object="${category}" th:action="@{savecategory}" action="#" method="post">
            <label for="category">Category: </label>
            <input style="height: 40px;" type="text" id="category" th:field="*{categoryName}">
            <input id="category-form-button" type="submit" value="Save" class="btn btn-success"></input>
            <a id="category-form-button" href="/categorylist" class="btn btn-danger">Cancel</a>
            <p th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" >Category name error</p>
    </form>
        
    </div>
</body>

</html>
