<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Sign-up to bikestore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{css/styles.css}" />


</head>

<body>
    <h1 style="text-align: center;">Sign-up</h1>
    <div id="sign-up-box">


        <form th:object="${signupform}" th:action="@{/saveaccount}" action="#" method="post">
            <div id="sign-up-input">
                <label> First name:<input type="text" th:field="*{firstName}" class="form-control" /></label>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</p>
            </div>
            <div id="sign-up-input">
                <label> Last name:<input type="text" th:field="*{lastName}" class="form-control" /></label>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</p>
            </div>

            <div id="sign-up-input">
                <label> Username:<input type="text" th:field="*{username}" class="form-control" /></label>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
            </div>

            <div id="sign-up-input">
                <label> Email:<input type="email" th:field="*{email}" class="form-control" /></label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            </div>

            <div id="sign-up-input">
                <label> Phone:<input type="text" th:field="*{phone}" class="form-control" /></label>
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phonenumber Error</p>
            </div>

            <div id="sign-up-input">
                <label> Password:<input type="password" th:field="*{password}" class="form-control" /></label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
            </div>

            <div id="sign-up-input">
                <label> Re-type Password: <input type="password" th:field="*{passwordCheck}"
                        class="form-control" /></label>
                <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error
                </p>
            </div>

            <input type="submit" class="btn btn-primary" value="Sign-up"></input>
            <a href="/login" class="btn btn-danger">Back to login</a>
        </form>

    </div>
</body>

</html>
